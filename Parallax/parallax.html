<head>
  <title>Parallax solar system</title>

  <style>
    body {
      margin: 0;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgb(7, 7, 67);
    }

    .parallax {
      position: relative;
      width: 100%;
      height: 100vh;
      background-image: url("neptune.png"), url("uranus.png"), url("saturn.png"),
        url("jupiter.png"), url("mars.png"), url("earth.png"), url("venus.png"),
        url("mercury.png"), url("sun.png");
      background-size: 5rem, 5rem, 6rem, 7rem, 3rem, 2rem, 2rem, 1.5rem, 8rem;
      background-repeat: no-repeat;
      background-position: center;
    }

    canvas {
      display: block;
    }
  </style>
</head>

<body>
  <div id="particles-js">
    <div class="count-particles">
      <span class="js-count-particles"></span>
    </div>
  </div>
  <div class="parallax"></div>
</body>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

<script>
  (function () {
    // Add event listener
    document.addEventListener("mousemove", parallax);
    const elem = document.querySelector(".parallax");

    // Magic happens here
    function parallax(e) {
      let _w = window.innerWidth / 2;
      let _h = window.innerHeight / 2;
      let _mouseX = e.clientX;
      let _mouseY = e.clientY;
      let _depth1 = `50% 50%`;
      let _depth2 = `${50 - (_mouseX - _w) * 0.01}% ${
        50 - (_mouseY - _h) * 0.01
      }%`;
      let _depth3 = `${50 - (_mouseX - _w) * 0.017}% ${
        50 - (_mouseY - _h) * 0.02
      }%`;
      let _depth4 = `${50 - (_mouseX - _w) * 0.023}% ${
        50 - (_mouseY - _h) * 0.03
      }%`;
      let _depth5 = `${50 - (_mouseX - _w) * 0.03}% ${
        50 - (_mouseY - _h) * 0.03
      }%`;
      let _depth6 = `${50 - (_mouseX - _w) * 0.045}% ${
        50 - (_mouseY - _h) * 0.045
      }%`;
      let _depth7 = `${50 - (_mouseX - _w) * 0.06}% ${
        50 - (_mouseY - _h) * 0.06
      }%`;
      let _depth8 = `${50 - (_mouseX - _w) * 0.08}% ${
        50 - (_mouseY - _h) * 0.05
      }%`;
      let _depth9 = `${50 - (_mouseX - _w) * 0.1}% ${
        50 - (_mouseY - _h) * 0.06
      }%`;

      let x = `${_depth9}, ${_depth8}, ${_depth7}, ${_depth6}, ${_depth5}, ${_depth4},${_depth3}, ${_depth2}, ${_depth1}`;
      console.log(x);
      elem.style.backgroundPosition = x;
    }
  })();

      },
      opacity: {

      line_linked: {

      },
      move: {

        bounce: false,
        attract: {

    interactivity: {
